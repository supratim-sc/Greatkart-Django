<!-- Custom JQuery script to  -->
<script>
  // When document is loaded and its ready
  $(document).ready(function(){
    // selecting the a tags inside the thumb class
    $('.thumb a').click(function(event){
      // preventing the default behaviour of the anchor tag
      event.preventDefault();
      // setting the src attribute of img tag, inside the mainImage class, to the href attribute of the clicked a tag
      $('.mainImage img').attr('src', $(this).attr('href'));
    })
  })
</script>
